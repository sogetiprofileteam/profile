<app-section-header title="Summary" titleColor="primary" [underline]="true">
  <button mat-icon-button color="primary" (click)="openEditSummaryDialog()">
	  <mat-icon>edit</mat-icon>
	</button>
</app-section-header>

<section *ngIf="consultant$ | async as consultant">
  <ng-container *ngIf="consultant.summary">
    <p>{{consultant.summary}}</p>
  </ng-container>
</section>
