<app-section-header title="Core Skills" titleColor="primary" [underline]="true">
	<button mat-icon-button color="primary" (click)="openEditSkillsDialog()">
	  <mat-icon>edit</mat-icon>
	</button>
</app-section-header>

<section class="container" *ngIf="coreSkills$ | async as coreSkills">
	<div class="row">
		<div class="col">
			<p *ngFor="let skill of coreSkills | slice:0:5">{{ skill.name }}</p>
		</div>
		<div class="col">
			<p *ngFor="let skill of coreSkills | slice:5">{{ skill.name }}</p>
		</div>
	</div>
</section>
