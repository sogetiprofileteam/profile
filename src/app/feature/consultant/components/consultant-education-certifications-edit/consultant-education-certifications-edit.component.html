<h1 mat-dialog-title>Edit Education and Certifcation</h1>

<form *ngIf="consultant$ | async" [formGroup]="educationCertificationForm" (ngSubmit)="updateConsultant()">
  <mat-accordion>
    <app-consultant-education-certifications-edit-item
      *ngFor="let item of items; let index = index"
      [parentForm]="educationCertificationForm"
      [index]="index">
    </app-consultant-education-certifications-edit-item>
  </mat-accordion>

  <mat-dialog-actions align="end">
    <button mat-button-type="button" (click)="addEduCert()">+ EDUCATION/CERTIFICATION</button>
    <button mat-button type="button" (click)="close()">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" cdkFocusInitial>SAVE</button>
  </mat-dialog-actions>
</form>
