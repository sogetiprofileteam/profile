<app-consultant-section-header 
  title="Technical Skills" 
  icon="edit" 
  (actionClicked)="openEditSkillsDialog()">
</app-consultant-section-header>

<section *ngIf="technicalSkills$  | async as technicalSkills">
  <ng-container *ngFor="let skill of technicalSkills">
    <p>{{skill.name}}</p>
  </ng-container>
</section>
