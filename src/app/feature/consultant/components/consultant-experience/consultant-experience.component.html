<app-consultant-section-header 
  title="Experience" 
  icon="add" 
  (actionClicked)="openEditExperienceDialog()">
</app-consultant-section-header>

 <section *ngIf="consultant$ | async as consultant">
  <ng-container *ngFor="let experience of consultant.experience">
    <h3><b>{{experience.companyName}}</b></h3>
    <p>{{experience.jobTitle}}</p>
    <p>{{experience.startDate | date: 'shortDate'}} - {{experience.endDate ? (experience.endDate | date: 'shortDate') : 'Present'}}</p>
    <p *ngFor="let description of experience.descriptions">
      - {{description.summary}}
    </p>
  </ng-container>

<!-- <h2> {{consultant.companyName}}</h2> -->
</section>
