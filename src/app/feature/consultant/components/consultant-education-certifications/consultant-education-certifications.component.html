<app-consultant-section-header title="Education & Certifications" titleColor="primary" [underline]="true">
  <button mat-icon-button color="primary" (click)="openEditCertificationEducationDialog()">
    <mat-icon>edit</mat-icon>
  </button>
</app-consultant-section-header>

<section *ngIf="consultant$ | async as consultant">
  <ng-container *ngFor="let education of consultant.education">
    <p><b>{{education.school.name}}</b></p>
    <p>{{education.levelOfDegree}}, {{consultant.subject}}</p>
    <p>{{education.endDate | date: 'shortDate'}}</p>
  </ng-container>

  <ng-container *ngFor="let certification of consultant.certification">
    <p><b>{{consultant.school}}</b></p>
    <p>{{consultant.levelOfDegree}}, {{consultant.subject}}</p>
    <p>{{consultant.startDate | date: 'shortDate'}} - {{consultant.endDate | date: 'shortDate'}}</p>
  </ng-container>
  <!-- <p>{{consultant.school}}</p> -->
</section>
