<app-consultant-section-header 
  title="Education & Certifications" 
  icon="edit" 
  (actionClicked)="openEditCertificationExperianceDialog()">
</app-consultant-section-header>

<section *ngIf="consultant$ | async as consultant">
  <ng-container *ngFor="let education of consultant.education">
    <p><b>{{education.school}}</b></p>
    <p>{{education.levelOfDegree}}, {{education.subject}}</p>
    <p>{{education.startDate | date: 'shortDate'}} - {{education.endDate | date: 'shortDate'}}</p>
  </ng-container>

  <h3>Certifications</h3>
  <p *ngFor="let certification of consultant.certifications">
    {{certification.name}}
  </p>
</section>
