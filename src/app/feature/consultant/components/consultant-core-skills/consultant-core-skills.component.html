<app-consultant-section-header 
  title="Core Skills" 
  icon="edit" 
  (actionClicked)="openEditSkillsDialog()">
</app-consultant-section-header>

<section *ngIf="coreSkills$ | async as coreSkills">
  <ng-container *ngFor="let skill of coreSkills">
    <p>{{skill.name}}</p>
  </ng-container>
</section>
