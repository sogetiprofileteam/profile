<app-consultant-section-header 
  title="Core Skills" 
  icon="edit" 
  (actionClicked)="openEditSkillsDialog()">
</app-consultant-section-header>

<section *ngIf="consultant$ | async as consultant">
  <ng-container *ngFor="let skill of consultant.coreSkills">
    <ng-container *ngIf="skill.display">
        <p>{{skill.name}}</p>
    </ng-container>
  </ng-container>
</section>
