<app-consultant-section-header 
title="Core Skills" 
icon="edit" 
(actionClicked)="openEditSkillsDialog()">
</app-consultant-section-header>

<section class="container" *ngIf="coreSkills$ | async as coreSkills">
	<div class="row">
		<div class="col">
			<p *ngFor="let skill of coreSkills | slice:0:5">{{skill.name}}</p>
		</div>
		<div class="col">
			<p *ngFor="let skill of coreSkills | slice:5">{{skill.name}}</p>
		</div>
	</div>
</section>
