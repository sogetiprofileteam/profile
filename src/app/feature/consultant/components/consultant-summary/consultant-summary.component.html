<app-consultant-section-header 
  title="Summary" 
  icon="edit" 
  (actionClicked)="openEditSummaryDialog()">
</app-consultant-section-header>

<section *ngIf="consultant$ | async as consultant">
  <ng-container *ngFor="let summary of consultant.summary">
    <p><b>{{consultant.summary}}</b></p>
  </ng-container>
